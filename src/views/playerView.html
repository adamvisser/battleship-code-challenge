<div class="row">
	<div class="eight wide centered column">
		<h1>{{player}}'s Turn!</h1>
	</div>
</div>

<div class="row">

	<div class="eight wide column">
		<div class="ui celled grid row">
			<div class="eight wide centered column">
				<h3>Your Ships and Shots taken at those ships</h3>
			</div>
		</div>


		<div ng-repeat="y in height" class="ui celled grid row"  style="margin: 0">
			<div ng-repeat="x in width" class="two wide column">
				<ship ship="{{ships[y][x]}}" shot="{{shotsAt[y][x]}}"></ship>
			</div>
		</div>
	</div>



	<div class="eight wide column">
		<div class="ui celled grid row">
			<div class="eight wide centered column">
				<h3>Pick where to shoot next below</h3>
			</div>
		</div>


		<div ng-repeat="y in height" class="ui celled grid row"  style="margin: 0;">
			<div ng-repeat="x in width" class="two wide column">
				<shot shot="{{shotsTaken[y][x]}}" y="{{y}}" x="{{x}}" fire="fire({y:y},{x:x})"></shot>
			</div>
		</div>
	</div>

</div>
