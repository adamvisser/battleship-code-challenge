<div class="row">
	<div class="eight wide centered column">
		<h1>{{player}}'s Turn!</h1>
	</div>
</div>

<div class="row">

	<div class="eight wide column">
		<div class="ui celled grid row">
			<div class="eight wide centered column">
				<h3>Your Ships and Shots taken at those ships</h3>
			</div>
		</div>


		<div ng-repeat="y in height" class="ui celled grid row">
			<div ng-repeat="x in width" class="two wide column">
				<p>x is: {{x}}, y is: {{y}}</p>
			</div>
		</div>
	</div>



	<div class="eight wide column">
		<div class="ui celled grid row">
			<div class="eight wide centered column">
				<h3>Pick where to shoot next below</h3>
			</div>
		</div>


		<div ng-repeat="y in height" class="ui celled grid row">
			<div ng-repeat="x in width" class="two wide column">
				<p>x is: {{x}}, y is: {{y}}</p>
			</div>
		</div>
	</div>

</div>
